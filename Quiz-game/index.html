<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen active " id="start-screen">
            <h1>QUIZ TIME!</h1>
            <p>Test your knowledge with these fun questions</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div class="screen" id="quiz-screen">
            <div class="=quix-header">
              <h2 id="question-text">questions</h2>
              <div class="quiz-info">
                 <p>
                    Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                 </p>
                 <p>score: <span id="score">0</span></p>
              </div>
            </div>

                <div id="answers-container" class="answer-container">
                    <!-- Answer buttons will be dynamically added here -->

                </div>

                <div class="progress-bar">
                    <div id="progress" class="progress"></div>

                </div>
       </div>
       <div id="result-screen" class="screen  ">
         <h1>Quiz Result</h1>
         <div class="result-info">
            <p>You Scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
            <div id="result-message">Good job!</div>

         </div>
         <button id="restart-btn">Restart Quiz</button>

       </div>

    </div>
   <script src="script.js"></script> 
    
</body>
</html>
